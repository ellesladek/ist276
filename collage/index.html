<script>
	function randVal(min,max)
	{
		return Math.floor(Math.random()*(max-min+1)+min);
	}
			
	var count=window.prompt("How many pictures?");

	const pics=["absol.png", "arcanine.png", "eevee.png", "houndoom.png", "lucario.png", "lycanroc.png", "manectric.png", "pikachu.png", "stoutland.png", "suicune.png", "zacian.png", "zygarde.png"];
	document.write("<!DOCTYPE html>");
	document.write("<html>");
	document.write("<head>");
	document.write("<title> Elle's Pokemon Collage</title>");
	document.write('<link rel="stylesheet" href="css/style' +randVal(1,3) +'.css">');
	document.write("</head>");
	document.write("<body style='color: white; border: 5px solid white; margin: auto; position: relative;'>");
	document.write("<header style='background-color: black; padding: 5px; text-align: center;'> Elle Sladek's Pokemon Collage</header>");
		
	document.write("Your Count: " + count + "<br>");
	document.write("Window Width: " + window.innerWidth + "<br>");
	document.write("Window Height: " + window.innerHeight + "<br>");

	function randEffect() {
		for (i=0; i<=count; i++)
		document.write("<div><img style = 'position:absolute; left:" + randVal(10,4*innerWidth/5) + "px; top: " + randVal(80,280) + "px;' src='img/" + pics[randVal(0,11)] +" 'width='" + randVal(40,220) + "'/></div>");
	}
	
	randEffect();
	
	document.write("</body></html>");

</script>
